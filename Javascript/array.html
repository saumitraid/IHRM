<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        var arr=new Array(12, 45, 78.99, 10, 57);
        for(var i=0; i<5; i++){
            document.writeln(arr[i]);
        }
        document.write("<br>");
        var arr1=new Array(new Array(1,2,3), new Array(4,5,6), new Array(7,8,9));
        for(var i=0;i<3; i++){
            for(var j=0; j<3; j++){
                document.writeln(arr1[i][j]);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
