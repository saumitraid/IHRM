<head>
<meta charset="UTF-8">

<title>String Reverse</title>
<script>
    function countStrDgtSpl(){
        var mystr=document.getElementById('str').value;
        var strlen=mystr.length;
        var a=0;
        var d=0;
        var s=0;
        for(var i=0; i<strlen; i++){
            if(mystr[i]>='0' && mystr[i]<='9'){
                d++;
            }
            else if((mystr[i]>='A' && mystr[i]<='Z') || (mystr[i]>='a' && mystr[i]<='z')){
                a++;
            }else{
                s++;
            }
        }

        document.getElementById('msg').innerHTML='No of digit='+d+' alphabets='+a+' special character='+s;
        
    }
</script>
</head>
<body>
    <div class="col-6">
        <form name="frm">
            <div class="form-group">
                <label for="str">Enter a String with Special charter</label>
                <input type="text" name="str" id="str" class="form-control" onkeyup="">
            </div>
                <button type="button" class="btn btn-primary" onclick="countStrDgtSpl();">Click Here</button>
        </form>
        <label for="msg" id="msg"></label>
    </div>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
