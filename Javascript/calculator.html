<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<title>String Reverse</title>
<script>
    function myCalculator(){
        var n1=document.getElementById('n1').value;
        var n2=document.getElementById('n2').value;
        var ope=document.getElementById('ope').value;
        switch(ope){
            case 'add':
                n1=parseInt(n1)+parseInt(n2)
                document.getElementById('msg').innerHTML='Addition is '+n1;
                break;
            default:
            document.getElementById('msg').innerHTML='Please select a correct operation';
        }
    }
</script>
</head>
<body>
    <div class="col-6">
        <h2 class="text-center text-primary">Calculator</h2>
        <form name="frm">
            <div class="form-group">
                <label for="n1">Enter 1st Number:-</label>
                <input type="number" name="n1" id="n1" class="form-control">
            </div>
            <div class="form-group">
                <label for="n2">Enter 2nd Number:-</label>
                <input type="number" name="n2" id="n2" class="form-control">
            </div>
            <div class="form-group">
                <label for="ope">Select Operation</label>
                <select name="ope" id="ope" class="form-control">
                    <option value="add">Addition</option>
                    <option value="sub">Subtraction</option>
                    <option value="mult">Multiplication</option>
                    <option value="div">Division</option>
                    <option value="" selected>-Select Operation-</option>
                </select>
            </div>
                <button type="button" class="btn btn-primary" onclick="myCalculator()">Get Result</button>
        </form>
        <label for="msg" id="msg"></label>
    </div>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
