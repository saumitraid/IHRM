<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(){
            var n1=parseInt(document.getElementById('n1').value);
            var n2=parseInt(document.getElementById('n2').value);
            var s=n1+n2;
            // alert("Addition is "+s);
            document.getElementById('result').innerHTML="Addition is "+s;
        }
    </script>
</head>
<body>
    <form name="frm">
        Enter 1st Number:-<input type="number" name="n1" id="n1"><br>
        Enter 2nd Number:-<input type="number" name="n2" id="n2"><br>
        <button type="button" id="btn" onclick="add();">Submit</button>
    </form>
    <label for="result" id="result"></label>
</body>
</html>
