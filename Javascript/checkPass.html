<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkPass(pwd){
            var plen=pwd.length;
            if(plen<6){
                document.getElementById('msg').style.color='red';
                document.getElementById('msg').innerHTML='Password is weak';
            }else if(plen>=6 && plen<9){
                document.getElementById('msg').style.color='yellow';
                document.getElementById('msg').innerHTML='Password is medium';
            }else{
                document.getElementById('msg').style.color='green';
                document.getElementById('msg').innerHTML='Password is strong';
            }
        }
    </script>
</head>
<body>
    <form name="frm">
        Password<input type="password" name="pwd" id="pwd" onkeyup="checkPass(this.value)">
        <span id="msg"></span>
    </form>
</body>
</html>
